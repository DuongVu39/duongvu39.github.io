<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.scss" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>

  <div class = "w3-row main_menu xanhdatroi">
    <div class="w3-bar w3-border w3-light-grey">
    <a style="text-decoration: none" href="{{ site.baseurl }}/" class="w3-bar-item w3-right w3-text-black">Blog</a>
    <a style="text-decoration: none" href="{{ site.baseurl }}/about" class="w3-bar-item w3-right w3-text-black">About</a>
    </div>

    <div class="w3-padding w3-row">

        <a style="text-decoration: none" href="{{ url_for("home")}}" class="w3-display-middle">
            <i class="w3-xxxlarge w3-text-red material-icons w3-center w3-spin">favorite</i>
            <span class="w3-xlarge w3-text-blue-gray w3-animate-zoom" style="font-family: 'Lobster', cursive;"><b>Find your favorit blog</b></span>
        </a>

    </div>
  </div>

    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
